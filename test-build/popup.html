<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZProxy Domain Checker</title>
  <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 16px;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .header h1 {
            font-size: 16px;
            margin: 0;
            color: #1a1a1a;
        }
        .status {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            line-height: 1.4;
        }
        .status.active {
            background-color: #e6f7ee;
            color: #0d6832;
            border-left: 3px solid #0d6832;
        }
        .status.inactive {
            background-color: #f8f9fa;
            color: #6c757d;
            border-left: 3px solid #6c757d;
        }
        button {
            width: 100%;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #f0f2f5;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e1e4e8;
        }
        button.primary {
            background-color: #0d6efd;
            color: white;
        }
        button.primary:hover {
            background-color: #0b5ed7;
        }
        button.danger {
            background-color: #dc3545;
            color: white;
        }
        button.danger:hover {
            background-color: #bb2d3b;
        }
        .divider {
            height: 1px;
            background-color: #e1e4e8;
            margin: 12px 0;
        }
        .footer {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/icon-48.png" alt="EZProxy Icon">
        <h1>EZProxy Domain Checker</h1>
    </div>
    
    <div id="status" class="status">
        Checking current page...
    </div>
    
    <button id="accessButton" class="primary" disabled>
        Access via EZProxy
    </button>
    
    <div class="divider"></div>
    
    <button id="resetDismissed" class="danger">
        Reset All Dismissed Domains
    </button>
    
    <div class="footer">
        <p>Click the reset button to re-enable the banner on previously dismissed domains.</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
